<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
<h2> Lista de Alunos </h2>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Aluno</th>
      <th scope="col">Nota1</th>
      <th scope="col">Nota2</th>
      <th scope="col">Nota3</th>
         <th scope="col">Nota4</th>
         <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
  {%  for nota in notas_alunos %}
    <tr>
      <th scope="row">{{ nota.aluno }}</th>
      <td> {{ nota.nota1}}</td>
      <td> {{ nota.nota2}}</td>
      <td> {{ nota.nota3}}</td>
      <td> {{ nota.nota4}}</td>

    <td><a name="editnotaaluno" href="{% url 'update_notas' nota.aluno.id %}"> Edit {{nota.aluno.id}}</a></td>
    </tr>
 {% endfor %}
  </tbody>
</table>

    <a href="/disciplinas/"><input type="button" class="btn btn-primary" value="Voltar"></input></a>

 </body>
</html>
